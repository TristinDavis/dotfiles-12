window:
  start_maximized: true

scrolling:
  history: 0

font:
  normal:
    family: Hasklig
    style: Regular

  # Bold font face
  bold:
    family: Hasklig
    style: Bold

  size: 13.0

  offset:
    x: 1
    y: 1

draw_bold_text_with_bright_colors: true

# Colors (iTerm.app - dark)
colors:
  primary:
    background: '0x000000'
    foreground: '0xc7c7c7'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xc91b00'
    green:   '0x00c200'
    yellow:  '0xc7c400'
    blue:    '0x0225c7'
    magenta: '0xc930c7'
    cyan:    '0x00c5c7'
    white:   '0xc7c7c7'

  # Bright colors
  bright:
    black:   '0x676767'
    red:     '0xff6d67'
    green:   '0x5ff967'
    yellow:  '0xfefb67'
    blue:    '0x6871ff'
    magenta: '0xff76ff'
    cyan:    '0x5ffdff'
    white:   '0xfeffff'

