mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  # Support ctrl-6 in Vim.
  - { key: Key6,     mods: Control, chars: "\x1e"                            }
